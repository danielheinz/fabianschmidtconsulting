
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Schmidt Consulting</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* slightly increased distance between logos */
        }

        .logo-link {
            display: block;
            rel: "nofollow";
        }

        .logo {
            max-width: 200px;
            width: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logos-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logos-container">
        <a href="https://easylivingconcept.de/" class="logo-link" rel="nofollow">
            <img src="easy-living-concept-logo.png" alt="Easy Living Concept Logo" class="logo">
        </a>
        <a href="https://www.ciaodeutschland.de" class="logo-link" rel="nofollow">
            <img src="ciao-deutschland-logo.png" alt="Ciao Deutschland Logo" class="logo">
        </a> 
    </div>
</body>
</html>
